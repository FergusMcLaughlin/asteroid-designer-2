  <body>
    <h1>ASTEROID PROTOTYPE</h1>

    <section class="Tool_Bar">
      <div class="Coordinates">
        <label for="x">X-coordinate</label>
        <input id="mX" type="text" value="" name="x_coords" />

        <label for="y">Y-coordinate</label>
        <input id="mY" type="text" value="" name="y_coords" />

        <label for="z">Z-coordinate</label>
        <input id="mZ" type="text" value="" name="z_coords" />

        <label for="lat">latitude</label>
        <input id="mLAT" type="text" value="" name="latitude" />

        <label for="lng">longitude</label>
        <input id="mLNG" type="text" value="" name="longitude" />

        <label for="linkedlist">longitude</label>
        <textarea  id="List" type="text" value="" name="longitude" rows="50" cols="50"></textarea>

        <button type="button" class="button" onclick="saveDynamicDataToFile();">
          Click to Save
        </button>
      </div>

      <div class="Mode">
        <label for="Place">Choose Edit Mode:</label>
        <select name="filter" id="modepicker" onchange="Mode_Update(this)">
          <option selected="true" value="0">Rock</option>
          <option value="1">Crater</option>
        </select>
      </div>

      <div>
        <label for="Place">Size:  </label>
        <span id="rangeValue">1</span>
        <Input class="range" type="range" name="slider" value="1" min="1" max="10" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></Input>

      </div>

      <button type="button" class="button" onclick="listTest();">
        List Test
      </button>
        

    </section>
